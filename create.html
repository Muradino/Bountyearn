<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Bounty – Solana Bounty Platform</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #020617;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #030712;
      border-bottom: 1px solid #1e293b;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: .2s;
    }

    .btn-primary {
      background: #14f195;
      color: black;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #0fdf80;
    }

    .container {
      width: 70%;
      margin: 40px auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card {
      background: #0f172a;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #1e293b;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
      margin-bottom: 20px;
      font-size: 15px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <nav>
    <div style="font-size: 20px; font-weight: 700;">FlashBlock Bounties</div>
    <button id="connectWalletBtn" class="btn btn-primary">Connect Wallet</button>
  </nav>

  <div class="container">
    <h1>Create a New Bounty</h1>
    <div class="card">

      <label>Title</label>
      <input id="bountyTitle" type="text" placeholder="Bug in my smart contract…" />

      <label>Description</label>
      <textarea id="bountyDesc" rows="5" placeholder="Describe what needs to be fixed…"></textarea>

      <label>Reward (SOL)</label>
      <input id="bountyReward" type="number" step="0.01" placeholder="e.g. 0.5" />

      <label>Deadline</label>
      <input id="bountyDeadline" type="date" />

      <button id="createBountyBtn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
        Create Bounty
      </button>

    </div>
  </div>

  <script src="solana.js"></script>
  <script src="app.js"></script>

</body>
</html>
