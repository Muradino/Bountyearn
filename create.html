<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Bounty — FlashBlock</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade {
      animation: fadeIn .7s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-[#0B0E11] text-white font-sans">

  <!-- NAVBAR -->
  <nav class="w-full px-6 py-4 flex justify-between items-center bg-[#0F131A]/70 backdrop-blur-xl fixed top-0 z-50 shadow-xl">
    <a href="index.html" class="text-2xl font-bold tracking-wide text-green-400">FlashBlock</a>

    <button id="connectWalletBtn"
      class="px-5 py-2 rounded-xl bg-green-500 hover:bg-green-600 transition font-semibold shadow-lg">
      Connect Wallet
    </button>
  </nav>

  <!-- CONTENT -->
  <section class="pt-28 px-6 fade max-w-xl mx-auto">

    <h2 class="text-3xl font-bold mb-3">Create a New Bounty</h2>
    <p class="text-gray-400 mb-8">
      Fund the prize, set the rules — and FlashBlock enforces payouts automatically.
    </p>

    <form id="createForm" class="space-y-6 bg-[#11151C] p-6 rounded-2xl shadow-xl">

      <div>
        <label class="block text-sm mb-2">Bounty Title</label>
        <input type="text" id="title" required
          class="w-full px-4 py-3 bg-[#0B0E11] border border-gray-700 rounded-xl focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <div>
        <label class="block text-sm mb-2">Description</label>
        <textarea id="description" rows="4" required
          class="w-full px-4 py-3 bg-[#0B0E11] border border-gray-700 rounded-xl focus:ring-2 focus:ring-green-500 outline-none"></textarea>
      </div>

      <div>
        <label class="block text-sm mb-2">Reward (in SOL)</label>
        <input type="number" id="reward" min="0.01" step="0.01" required
          class="w-full px-4 py-3 bg-[#0B0E11] border border-gray-700 rounded-xl focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <div>
        <label class="block text-sm mb-2">Deadline</label>
        <input type="date" id="deadline" required
          class="w-full px-4 py-3 bg-[#0B0E11] border border-gray-700 rounded-xl focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <button type="submit"
        class="w-full px-6 py-3 bg-green-600 hover:bg-green-700 rounded-xl text-lg font-semibold transition shadow-lg">
        Create Bounty
      </button>

    </form>
  </section>

  <footer class="py-8 text-center text-gray-400 text-sm mt-20">
    FlashBlock — Solana Web3 Bounty Protocol
  </footer>

  <!-- JS -->
  <script type="module">
    import { connectWallet } from "./solana.js";
    import { createBounty } from "./app.js";

    // Connect Wallet button (FULL FIX)
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      const wallet = await connectWallet();
      if (wallet?.publicKey) {
        const pk = wallet.publicKey.toBase58();
        document.getElementById("connectWalletBtn").textContent =
          pk.slice(0, 6) + "..." + pk.slice(-4);
        localStorage.setItem("wallet", pk);
      }
    });

    // Create Bounty (calls app.js)
    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const reward = document.getElementById("reward").value.trim();
      const deadline = document.getElementById("deadline").value;

      await createBounty(title, description, reward, deadline);

      // redirect after success
      window.location.href = "dashboard.html";
    });
  </script>

</body>

</html>
