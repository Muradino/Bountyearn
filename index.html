<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BountyEarn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <!-- Header -->
  <h1 class="text-4xl font-bold text-green-600 mb-6">Welcome to BountyEarn</h1>
  <p class="text-gray-700 mb-8 text-center max-w-md">
    Solana-based Web3 bounty platform. Create bounties, submit work, and get paid automatically.
  </p>

  <!-- Wallet Connect -->
  <div class="mb-6">
    <button id="connectWalletBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
      Connect Wallet
    </button>
  </div>

  <!-- Display wallet info -->
  <div id="walletInfo" class="text-gray-800 mb-8 hidden">
    <p>Wallet: <span id="walletAddress"></span></p>
    <p>SOL Balance: <span id="solBalance"></span></p>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex space-x-4">
    <a href="dashboard.html" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 transition">Dashboard</a>
    <a href="create.html" class="bg-yellow-500 text-white px-5 py-3 rounded-lg hover:bg-yellow-600 transition">Create Bounty</a>
  </div>

  <!-- Scripts -->
  <script type="module" src="solana.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    // Wallet connect button logic
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const walletAddressSpan = document.getElementById('walletAddress');
    const solBalanceSpan = document.getElementById('solBalance');

    connectWalletBtn.addEventListener('click', async () => {
      const wallet = await connectWallet(); // from solana.js
      walletAddressSpan.textContent = wallet.publicKey.toBase58();
      const balance = await getBalance(wallet); // from solana.js
      solBalanceSpan.textContent = balance + ' SOL';
      walletInfoDiv.classList.remove('hidden');
    });
  </script>
</body>
</html>
