<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BountyEarn â€” Solana Web3 Bounties</title>

  <!-- CSP to allow Phantom wallet -->
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com;">

  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.js"></script>

  <style>
    body {
      background-color: #0B0E11;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #0F131A;
      border-bottom: 1px solid #1e293b;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary {
      background-color: #14f195;
      color: black;
    }

    .btn-primary:hover {
      background-color: #0fdf80;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="text-xl font-bold text-green-400">BountyEarn</div>
    <div class="flex items-center space-x-4">
      <button id="connectWalletBtn" class="btn btn-primary">Connect Wallet</button>
      <p id="walletAddress" class="text-sm text-gray-300"></p>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <section class="container mx-auto px-6 pt-20">
    <h1 class="text-3xl font-bold mb-6">Welcome to BountyEarn</h1>
    <p class="text-gray-400 mb-6">Create, submit, and approve Solana bounties with automatic payouts.</p>

    <div class="space-x-4">
      <a href="create-bounty.html"
        class="btn btn-primary px-6 py-3 rounded-lg shadow-lg">Create Bounty</a>
      <a href="dashboard.html"
        class="btn px-6 py-3 rounded-lg border border-gray-700 hover:bg-gray-800 transition">View Dashboard</a>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="./solana.js"></script>
  <script src="./app.js"></script>
  <script>
    // Connect Wallet button
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      if (!window.solana) {
        alert("Phantom wallet not found! Please install Phantom.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toBase58();
        document.getElementById("walletAddress").textContent = walletAddress;
        document.getElementById("connectWalletBtn").textContent =
          walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
        localStorage.setItem("wallet", walletAddress);
      } catch (err) {
        console.error("Wallet connection failed", err);
      }
    });
  </script>

</body>

</html>
