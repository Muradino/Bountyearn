<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounty Details — FlashBlock</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade {
      animation: fadeIn .8s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-[#0B0E11] text-white font-sans">

  <!-- NAVBAR -->
  <nav class="w-full px-6 py-4 flex justify-between items-center bg-[#0F131A]/70 backdrop-blur-xl fixed top-0 z-50 shadow-xl">
    <a href="index.html" class="text-2xl font-bold tracking-wide text-green-400">FlashBlock</a>

    <button id="connectWalletBtn"
      class="px-5 py-2 rounded-xl bg-green-500 hover:bg-green-600 transition font-semibold shadow-lg">
      Connect Wallet
    </button>
  </nav>

  <section class="pt-28 px-6 fade max-w-3xl mx-auto">

    <div id="bountyContainer" class="space-y-8">
      <!-- This is dynamically filled by JS -->
    </div>

    <div class="mt-12 flex justify-between">
      <a href="dashboard.html"
        class="text-gray-300 hover:text-white underline text-sm">← Back to Dashboard</a>
    </div>

  </section>

  <footer class="py-10 text-center text-gray-400 text-sm mt-20">
    FlashBlock — Solana Web3 Bounty Protocol
  </footer>


  <!-- JS -->
  <script type="module">
    import { connectWallet } from "./solana.js";
    import { getBountyById, getSubmissions, approveWinner, currentWallet } from "./app.js";

    const bountyBox = document.getElementById("bountyContainer");
    const urlParams = new URLSearchParams(window.location.search);
    const bountyId = urlParams.get("id");

    // Connect wallet button
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      const wallet = await connectWallet();
      if (wallet?.publicKey) {
        const pk = wallet.publicKey.toBase58();
        document.getElementById("connectWalletBtn").textContent =
          pk.slice(0, 6) + "..." + pk.slice(-4);
        localStorage.setItem("wallet", pk);
      }
    });

    // Load Bounty Data
    async function loadBounty() {

      const bounty = await getBountyById(bountyId);
      const submissions = await getSubmissions(bountyId);
      const wallet = currentWallet();

      if (!bounty) {
        bountyBox.innerHTML = `
          <p class="text-red-500 text-lg">Bounty not found.</p>
        `;
        return;
      }

      let isCreator = wallet && wallet === bounty.creator;

      // SUBMISSIONS LIST
      let submissionHTML = "";

      if (submissions.length === 0) {
        submissionHTML = `<p class="text-gray-400">No submissions yet.</p>`;
      } else {
        submissionHTML = submissions.map((sub, i) => `
          <div class="p-4 bg-[#0F131A] rounded-xl border border-gray-700 mb-3">
            <p class="font-semibold text-green-400">Submission #${i + 1}</p>
            <p class="text-gray-300 mt-1">${sub.link}</p>
            <p class="text-gray-500 text-sm mt-1">By: ${sub.user}</p>

            ${isCreator ? `
              <button class="mt-3 px-4 py-2 bg-green-600 hover:bg-green-700 text-sm rounded-lg"
                onclick="window.approveWinnerAction('${sub.id}')">
                Approve Winner
              </button>
            ` : ""}
          </div>
        `).join("");
      }

      // MAIN BOUNTY UI
      bountyBox.innerHTML = `
        <h1 class="text-3xl font-bold">${bounty.title}</h1>

        <div class="bg-[#11151C] p-6 rounded-2xl border border-gray-800 shadow-xl space-y-4">

          <p class="text-gray-300 leading-relaxed">
            ${bounty.description}
          </p>

          <div class="grid grid-cols-2 gap-4 mt-6">
            <div class="bg-[#0B0E11] p-4 rounded-xl">
              <p class="text-gray-400 text-sm">Reward</p>
              <p class="text-2xl font-bold text-green-400">${bounty.reward} SOL</p>
            </div>

            <div class="bg-[#0B0E11] p-4 rounded-xl">
              <p class="text-gray-400 text-sm">Deadline</p>
              <p class="text-lg font-bold">${bounty.deadline}</p>
            </div>
          </div>

          <div class="mt-6">
            <p class="font-semibold text-xl mb-2">Submissions</p>
            ${submissionHTML}
          </div>

        </div>

        ${!isCreator ? `
          <div class="mt-8">
            <a href="submit.html?id=${bountyId}"
              class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-xl font-semibold text-lg shadow-lg block text-center">
              Submit Your Work
            </a>
          </div>
        ` : ""}
      `;
    }

    // Expose approveWinner for HTML onclick
    window.approveWinnerAction = async (subId) => {
      await approveWinner(bountyId, subId);
      alert("Winner Approved — Funds Released!");
      location.reload();
    }

    loadBounty();
  </script>

</body>

</html>
