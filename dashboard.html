<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounty Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade {
      animation: fadeIn .8s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-[#0B0E11] text-white font-sans">

  <!-- NAVBAR -->
  <nav class="w-full px-6 py-4 flex justify-between items-center bg-[#0F131A]/70 backdrop-blur-xl fixed top-0 z-50 shadow-xl">
    <h1 class="text-2xl font-bold tracking-wide text-green-400">FlashBlock</h1>

    <button id="connectWalletBtn"
      class="px-5 py-2 rounded-xl bg-green-500 hover:bg-green-600 transition font-semibold shadow-lg">
      Connect Wallet
    </button>
  </nav>

  <section class="pt-28 px-6 fade max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-3">Available Bounties</h2>
    <p class="text-gray-400 mb-8">Submit your work and earn instantly.</p>

    <div id="bountyList" class="grid md:grid-cols-2 gap-6">
      <!-- Populated by app.js -->
    </div>

    <div class="mt-10 text-center">
      <a href="create.html"
        class="px-6 py-3 rounded-xl bg-green-600 hover:bg-green-700 transition font-semibold text-lg shadow-lg">
        + Create New Bounty
      </a>
    </div>
  </section>

  <footer class="py-8 text-center text-gray-400 text-sm mt-20">
    FlashBlock â€” Solana Web3 Bounty Protocol
  </footer>

  <!-- JS -->
  <script type="module">
    import { connectWallet } from "./solana.js";
    import { loadBounties } from "./app.js";

    // Connect Wallet Button Fix
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      const wallet = await connectWallet();

      if (wallet?.publicKey) {
        const pk = wallet.publicKey.toBase58();
        const btn = document.getElementById("connectWalletBtn");

        btn.textContent = pk.slice(0, 6) + "..." + pk.slice(-4);
        localStorage.setItem("wallet", pk);
      }
    });

    // Load bounties automatically
    loadBounties();
  </script>

</body>

</html>
